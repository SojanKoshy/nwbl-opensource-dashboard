<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<style>
    .vertical-center {
      min-height: 80%;
      min-height: 80vh;

      display: flex;
      align-items: center;
    }
</style>
<body>
<div class="container">
    <div class="row vertical-center">
        <div class="col-md-offset-5 col-md-3">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-warning">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-login">
                    <h4><i class="glyphicon glyphicon-user"></i> User Login</h4>
                    <input type="text" name="username" class="form-control" placeholder="username" required="true"/>
                    <br/>
                    <input type="password" name="password" class="form-control" placeholder="password" required="true"/>
                    <br/>
                    <div class="wrapper">
                        <input type="submit" class="btn btn-primary" value="Login" autofocus="autofocus"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
