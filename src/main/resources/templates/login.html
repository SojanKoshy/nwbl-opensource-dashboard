<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-warning">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-login">
                    <h4><i class="glyphicon glyphicon-user"></i> User Login</h4>
                    <input type="text" name="username" class="form-control input-md chat-input" placeholder="username"
                           required="true"/>
                    <br/>
                    <input type="password" name="password" class="form-control input-md chat-input"
                           placeholder="password" required="true"/>
                    <br/>
                    <div class="wrapper">
                        <input type="submit" class="btn btn-primary btn-md" value="Login"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
