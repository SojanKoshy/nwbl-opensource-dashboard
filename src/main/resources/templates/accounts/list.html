<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<body>
<h1 layout:fragment="header">Gerrit Accounts</h1>
<div layout:fragment="content" class="container">
    <div class="pull-right">
        <a th:href="@{/accounts/update}"> Update </a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Username</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${accounts.empty}">
            <td colspan="4">No accounts</td>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:switch="${account.member}">
                <p th:case="null" th:text="${account.name}"></p>
                <a th:case="*" th:href="@{'/accounts/' + ${account.id}}" th:text="${account.name}"></a>
            </td>
            <td th:text="${account.username}"></td>
            <td th:text="${account.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
