<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<body>
<h1 layout:fragment="header">Gerrit Account : View</h1>
<div layout:fragment="content" class="container">
    <div class="alert alert-success" th:if="${globalMember}" th:text="${globalMember}">Some Success member
    </div>
    <div class="pull-right">
        <a th:href="@{/accounts/}" href="list.html"> Accounts </a>
    </div>
    <dl>
        <dt>Gerrit Account ID</dt>
        <dd id="id" th:text="${account.id}"></dd>
        <dt>Name</dt>
        <dd id="name" th:text="${account.name}"></dd>
        <dt>Username</dt>
        <dd id="username" th:text="${account.username}"></dd>
        <dt>Email</dt>
        <dd id="email" th:text="${account.email}"></dd>
    </dl>
    <!--TODO Add Gerrit Accounts found by Account-->
</div>
</body>

</html>
