<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<body>
<h1 layout:fragment="header">Members : View all</h1>
<div layout:fragment="content" class="container">
    <div class="pull-right">
        <a th:href="@{/members/(form)}">Add Members</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td>Gerrit Accounts</td>
            <td>Added Date</td>
            <td>Visible</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${members.empty}">
            <td colspan="4">No members</td>
        </tr>
        <tr th:each="member : ${members}">
            <td>
                <a th:href="@{'/members/' + ${member.id}}" th:text="${member.name}"> The Most Wanted </a>
            </td>
            <td th:utext="${#strings.replace(T(com.huawei.nwbl.opensource.dashboard.utils.WebUtils).formatAccounts(member.accounts),
            T(System).getProperty('line.separator'), '&lt;br /&gt;')}"> 1000147, 1000127
            </td>
            <td th:text="${#calendars.format(member.created)}">July 11, 2012 2:17:16 PM CDT</td>
            <td th:text="${member.visible}">True</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
